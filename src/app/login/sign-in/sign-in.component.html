<div class="row">
    <div class="sign-in d-flex">
        <div class="sign-in-logo">
            <p class="sign-in-title">Login</p>
        </div>
        <div class="sign-in-form">
            <form  [formGroup]="signInForm" (ngSubmit)="signIn()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="mobileNumber">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                </div>
                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="d-grid gap-2 mt-4 text-center">
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    <a  class="text-primary sign-up-link" (click)="redirecttosignup()"> New To Eshop? create an account</a>
                </div>
            </form>
        </div>
    </div>
</div>
