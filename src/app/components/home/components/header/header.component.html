<header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <img src="https://www.iconpacks.net/icons/2/free-shopping-cart-icon-3045-thumb.png" alt="" style="width:30px; " class="logo">
            <a class="navbar-brand" href="#">ShoppingCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex search" role="search">
                <input class="form-control me-2 search-input" type="search" placeholder="Search for products,brands and more" aria-label="Search">
                <button class="btn btn-outline-success text-primary search-button" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
                    <li class="nav-item ms-3">
                        <a class="nav-link active loginBtn" aria-current="page" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link text-white" href="#">Become a Seller</a>
                    </li>
                    <li class="nav-item dropdown ms-3">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ms-3 d-flex align-items-center">
                      <span class="cart-icon"><i class="bi bi-cart"></i></span><a class="nav-link text-white" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>


<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      
        <button type="button" #btnClose class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
     <div class="modal-body">
         <app-sign-in *ngIf="eventtype == 'signIn'" (actionemiter)="signUpComplete($event)"></app-sign-in>
       <app-sign-up *ngIf="eventtype =='signUp'" (signUpComplete)="signUpAction($event)"></app-sign-up> 
      </div> 
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
